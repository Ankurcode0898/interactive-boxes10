<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <div class="interactive-box" id="box1">
      <div class="box-title">Top Box</div>
      <div class="box-options">
        <div class="option-section">
          <span>Choose Color:</span>
          <button class="color-btn" data-color="#f28b82"></button>
          <button class="color-btn" data-color="#81c995"></button>
          <button class="color-btn" data-color="#aecbfa"></button>
        </div>
        <div class="option-section">
          <span>Choose Size:</span>
          <button class="size-btn" data-size="small">Small</button>
          <button class="size-btn" data-size="medium">Medium</button>
          <button class="size-btn" data-size="large">Large</button>
        </div>
      </div>
    </div>

    <div class="interactive-box" id="box2">
      <div class="box-title">Middle Box</div>
      <div class="box-options">
        <div class="option-section">
          <span>Choose Color:</span>
          <button class="color-btn" data-color="#ffd966"></button>
          <button class="color-btn" data-color="#9fc5e8"></button>
          <button class="color-btn" data-color="#b4a7d6"></button>
        </div>
        <div class="option-section">
          <span>Choose Size:</span>
          <button class="size-btn" data-size="small">Small</button>
          <button class="size-btn" data-size="medium">Medium</button>
          <button class="size-btn" data-size="large">Large</button>
        </div>
      </div>
    </div>

    <div class="interactive-box" id="box3">
      <div class="box-title">Bottom Box</div>
      <div class="box-options">
        <div class="option-section">
          <span>Choose Color:</span>
          <button class="color-btn" data-color="#ffb6b9"></button>
          <button class="color-btn" data-color="#caffbf"></button>
          <button class="color-btn" data-color="#a0c4ff"></button>
        </div>
        <div class="option-section">
          <span>Choose Size:</span>
          <button class="size-btn" data-size="small">Small</button>
          <button class="size-btn" data-size="medium">Medium</button>
          <button class="size-btn" data-size="large">Large</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
